<!-- Single Project -->
<h1 class="card-title"> {{ include.project.title }} </h1>
  <div class="col-lg-12">
    <div id="imageProject{% if include.id_number %}-{{ include.id_number }}{% endif %}">
      <div id="project-sizer{% if include.id_number %}-{{ include.id_number }}{% endif %}"></div>
      {% for picture in include.project.pictures %}
        <a href="{{ site.url }}{{ site.baseurl }}/assets/img/projects/{{ include.project.picture_path }}/{{ picture.original }}"
        data-responsive="{% for size in picture.sizes %} {{ site.url}}{{ site.baseurl }}/assets/projects/{{ include.project.picture_path }}/{{ size }}{% endfor %}" class="image"
        {% if picture.title %} data-sub-html="<div class='lg-toolbar caption'><h4>{{ picture.title | escape }}</h4>{% if picture.caption %}<p>{{ picture.caption | escape }}</p>{% endif %}</div>"{% endif %}>
          <img alt="{{ picture.title }}" class="img-thumbnail" src="{{ site.url }}{{ site.baseurl }}/assets/img/projects/{{ include.project.picture_path }}/{{ picture.thumbnail }}" />
        </a>
      {% endfor %}
      </div>
  </div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#imageGallery").lightGallery({
          thumbnail: false,
          selector: '.image'
        });
    });
</script>
